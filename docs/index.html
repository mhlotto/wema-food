<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Amherst, MA Food Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      color: #111;
      background: #f6f6f9;
    }
    body {
      margin: 0;
      padding: 2rem 1.5rem 3rem;
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      padding: 1.5rem 1.75rem 2rem;
    }
    #topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    #topbar a {
      color: #0b5cab;
      text-decoration: none;
      font-weight: 600;
    }
    #topbar a:hover { text-decoration: underline; }
    h1 {
      margin-top: 0;
      margin-bottom: 0.25rem;
      letter-spacing: -0.02em;
    }
    #status {
      margin: 0.25rem 0 1rem;
      color: #555;
      font-size: 0.95rem;
    }
    #controls {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    input[type="search"], select {
      padding: 0.55rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #d5d9e0;
      border-radius: 8px;
      min-width: 220px;
      background: #fdfdfd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.97rem;
    }
    thead {
      background: #f0f2f7;
    }
    th, td {
      padding: 0.65rem 0.55rem;
      border-bottom: 1px solid #e6e9ef;
      text-align: left;
      vertical-align: top;
    }
    th { font-weight: 600; }
    tr:hover td { background: #fafbff; }
    .badge {
      display: inline-block;
      padding: 0.15rem 0.45rem;
      margin-right: 0.2rem;
      border-radius: 999px;
      background: #e6f4ff;
      color: #0b5cab;
      border: 1px solid #c5e2ff;
      font-size: 0.8rem;
    }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <main>
    <div id="topbar">
      <div>
        <h1>Amherst, MA Food Guide</h1>
        <p class="muted">Client-side view of <code>data/restaurants.yaml</code>. Use search to filter by name, neighborhood, or cuisine.</p>
      </div>
      <a href="help.html">How to contribute</a>
    </div>
    <div id="status">Loading data…</div>
    <div id="controls">
      <input id="search" type="search" placeholder="Search name, neighborhood, cuisine" aria-label="Search restaurants">
      <select id="priceFilter" aria-label="Filter by price">
        <option value="">All prices</option>
        <option value="$">$</option>
        <option value="$$">$$</option>
        <option value="$$$">$$$</option>
      </select>
    </div>
    <div class="table-wrap">
      <table id="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Neighborhood</th>
            <th>Cuisine</th>
            <th>Price</th>
            <th>Ordering</th>
            <th>Highlights</th>
            <th>Last verified</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <section id="detail" hidden>
      <h2 id="detail-name"></h2>
      <p class="muted" id="detail-meta"></p>
      <div id="detail-links"></div>
      <div id="detail-sections"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    const DATA_URL = "./restaurants.yaml";
    const state = { entries: [], filtered: [], selected: null };

    const statusEl = document.getElementById("status");
    const searchEl = document.getElementById("search");
    const priceEl = document.getElementById("priceFilter");
    const tbody = document.querySelector("#table tbody");
    const detail = document.getElementById("detail");
    const detailName = document.getElementById("detail-name");
    const detailMeta = document.getElementById("detail-meta");
    const detailLinks = document.getElementById("detail-links");
    const detailSections = document.getElementById("detail-sections");

    searchEl.addEventListener("input", applyFilters);
    priceEl.addEventListener("change", applyFilters);

    async function loadData() {
      try {
        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);
        const text = await res.text();
        const data = jsyaml.load(text);
        if (!Array.isArray(data)) throw new Error("Data format unexpected");
        state.entries = data.slice().sort((a, b) => a.name.localeCompare(b.name));
        statusEl.textContent = `Loaded ${state.entries.length} spots`;
        state.filtered = state.entries;
        renderTable();
        hydrateFromHash();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Could not load data. Ensure data/restaurants.yaml is accessible.";
      }
    }

    function applyFilters() {
      const term = searchEl.value.trim().toLowerCase();
      const price = priceEl.value;
      state.filtered = state.entries.filter((entry) => {
        const haystack = `${entry.name} ${entry.neighborhood || ""} ${entry.cuisine || ""}`.toLowerCase();
        const matchesTerm = !term || haystack.includes(term);
        const matchesPrice = !price || entry.price === price;
        return matchesTerm && matchesPrice;
      });
      renderTable();
    }

    function renderTable() {
      tbody.innerHTML = "";
      for (const entry of state.filtered) {
        const row = document.createElement("tr");
        row.tabIndex = 0;
        row.setAttribute("role", "button");
        row.setAttribute("aria-label", `Details for ${entry.name}`);
        row.addEventListener("click", () => selectEntry(entry));
        row.addEventListener("keypress", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            selectEntry(entry);
          }
        });
        row.innerHTML = `
          <td>${escapeHtml(entry.name || "")}</td>
          <td>${escapeHtml(entry.neighborhood || "")}</td>
          <td>${escapeHtml(entry.cuisine || "")}</td>
          <td>${escapeHtml(entry.price || "")}</td>
          <td>${renderOrdering(entry.ordering)}</td>
          <td>${renderHighlights(entry.highlight_items)}</td>
          <td>${escapeHtml(entry.last_verified || "")}</td>
        `;
        tbody.appendChild(row);
      }
    }

    function renderOrdering(ordering = []) {
      if (!Array.isArray(ordering) || ordering.length === 0) return "";
      return ordering.map((o) => `<span class="badge">${escapeHtml(o)}</span>`).join(" ");
    }

    function renderHighlights(list = []) {
      if (!Array.isArray(list) || list.length === 0) return "";
      return list
        .map((item) => `<div><strong>${escapeHtml(item.item || "")}</strong>: ${escapeHtml(item.note || "")}</div>`)
        .join("");
    }

    function selectEntry(entry) {
      state.selected = entry;
      const slug = slugify(entry.name || "");
      if (slug) {
        history.replaceState(null, "", `#${slug}`);
      }
      renderDetail(entry);
    }

    function hydrateFromHash() {
      const hash = window.location.hash.replace("#", "").trim();
      if (!hash) return;
      const match = state.entries.find((e) => slugify(e.name || "") === hash);
      if (match) {
        selectEntry(match);
      }
    }

    function renderDetail(entry) {
      detail.hidden = false;
      detailName.textContent = entry.name || "";
      detailMeta.textContent = `${entry.neighborhood || ""} · ${entry.cuisine || ""} · ${entry.price || ""}`.replace(/\\s·\\s/g, " · ").trim();

      const links = [];
      if (entry.website) links.push(`<a href="${escapeAttr(entry.website)}" target="_blank" rel="noopener noreferrer">Website</a>`);
      if (entry.phone) links.push(`<a href="tel:${escapeAttr(entry.phone)}">Call</a>`);
      detailLinks.innerHTML = links.join(" · ");

      const sections = [];
      sections.push(section("Ordering", renderOrdering(entry.ordering)));
      sections.push(section("Dietary", renderDietary(entry.dietary)));
      sections.push(section("Hours", renderHours(entry.hours)));
      sections.push(section("Highlights", renderHighlights(entry.highlight_items)));
      if (entry.notes) sections.push(section("Notes", escapeHtml(entry.notes)));
      if (Array.isArray(entry.comments) && entry.comments.length) {
        sections.push(section("Comments", entry.comments.map((c) => `<div>• ${escapeHtml(c)}</div>`).join("")));
      }
      if (Array.isArray(entry.sources) && entry.sources.length) {
        sections.push(section("Sources", entry.sources.map((s) => `<div>${escapeHtml(s.type || "")}: ${escapeHtml(s.detail || "")}</div>`).join("")));
      }
      sections.push(section("Last verified", escapeHtml(entry.last_verified || "")));
      detailSections.innerHTML = sections.join("");
    }

    function section(title, content) {
      if (!content) return "";
      return `<div><h3>${escapeHtml(title)}</h3><div>${content}</div></div>`;
    }

    function renderDietary(dietary = {}) {
      if (typeof dietary !== "object") return "";
      const flags = [];
      if (dietary.vegetarian_friendly) flags.push("Vegetarian-friendly");
      if (dietary.vegan_options) flags.push("Vegan options");
      if (dietary.gluten_free_friendly) flags.push("Gluten-free friendly");
      if (!flags.length) return "";
      return flags.map((f) => `<span class="badge">${escapeHtml(f)}</span>`).join(" ");
    }

    function renderHours(hours = {}) {
      if (typeof hours !== "object") return "";
      const days = ["mon","tue","wed","thu","fri","sat","sun"];
      return days
        .filter((d) => hours[d])
        .map((d) => `<div><strong>${d.toUpperCase()}</strong>: ${escapeHtml(hours[d])}</div>`)
        .join("");
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function escapeAttr(str) {
      return escapeHtml(str).replace(/"/g, "&quot;");
    }

    function slugify(str) {
      return String(str).toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/(^-|-$)/g, "");
    }

    loadData();
  </script>
</body>
</html>
