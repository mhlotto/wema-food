<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Amherst, MA Food Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap");
    :root {
      font-family: "Manrope", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      color: #0c1a2b;
      background: linear-gradient(135deg, #f7f9fc 0%, #eef2f8 100%);
    }
    body {
      margin: 0;
      padding: 2rem 1.5rem 3rem;
    }
    #footer {
      max-width: 1180px;
      margin: 1rem auto 0;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      color: #4b5563;
      font-size: 0.9rem;
      padding: 0 0.25rem;
    }
    main {
      max-width: 1180px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(23, 42, 69, 0.08);
      padding: 1.5rem 1.75rem 2rem;
    }
    #topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    #topbar a {
      color: #0b5cab;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
    }
    #topbar a:hover { text-decoration: underline; }
    h1 {
      margin-top: 0;
      margin-bottom: 0.25rem;
      letter-spacing: -0.02em;
    }
    #status {
      margin: 0.25rem 0 1rem;
      color: #4b5563;
      font-size: 0.95rem;
    }
    #controls {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    input[type="search"], select {
      padding: 0.55rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #d5d9e0;
      border-radius: 10px;
      min-width: 220px;
      background: #fdfdfd;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input[type="search"]:focus, select:focus {
      outline: none;
      border-color: #0b5cab;
      box-shadow: 0 0 0 3px rgba(11, 92, 171, 0.12);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.96rem;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(23, 42, 69, 0.05);
    }
    thead {
      background: #f2f5fb;
    }
    th, td {
      padding: 0.7rem 0.65rem;
      border-bottom: 1px solid #e6e9ef;
      text-align: left;
      vertical-align: top;
    }
    th { font-weight: 700; color: #1f2937; }
    tr:hover td { background: #f9fbff; }
    .badge {
      display: inline-block;
      padding: 0.18rem 0.5rem;
      margin-right: 0.2rem;
      border-radius: 999px;
      background: #e6f4ff;
      color: #0b5cab;
      border: 1px solid #c5e2ff;
      font-size: 0.8rem;
    }
    .pill {
      display: inline-block;
      padding: 0.28rem 0.65rem;
      border-radius: 999px;
      background: #eef2f7;
      color: #111827;
      font-size: 0.85rem;
      margin-right: 0.35rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(23, 42, 69, 0.07);
      padding: 1.1rem 1.2rem;
      border: 1px solid #e6e9ef;
    }
    .muted { color: #666; font-size: 0.9rem; }
    .detail-row td { background: #fff; }
    .detail-card { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <main>
    <div id="topbar">
      <div>
        <h1>Amherst, MA Food Guide</h1>
        <p class="muted">Client-side view of <code>docs/restaurants.yaml</code>. Use search to filter by name, town, neighborhood, or cuisine.</p>
      </div>
      <div>
        <a href="random.html" style="margin-right:12px;">Random</a>
        <a href="stats.html" style="margin-right:12px;">Stats</a>
        <a href="help.html">How to contribute</a>
      </div>
    </div>
    <div id="status">Loading data…</div>
    <div id="controls">
      <input id="search" type="search" placeholder="Search name, town, neighborhood, cuisine" aria-label="Search restaurants">
      <select id="priceFilter" aria-label="Filter by price">
        <option value="">All prices</option>
        <option value="$">$</option>
        <option value="$$">$$</option>
        <option value="$$$">$$$</option>
      </select>
    </div>
    <div class="table-wrap">
      <table id="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Town</th>
            <th>Neighborhood</th>
            <th>Cuisine</th>
            <th>Price</th>
            <th>Ordering</th>
            <th>Highlights</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <footer id="footer">
    <div id="last-updated">Last updated: —</div>
    <div id="copyright">© <span id="copyright-year"></span> 413-food contributors</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    const DATA_URL = "./restaurants.yaml";
    const state = { entries: [], filtered: [], selectedSlug: null };
    let currentDetailRow = null;

    const statusEl = document.getElementById("status");
    const searchEl = document.getElementById("search");
    const priceEl = document.getElementById("priceFilter");
    const tbody = document.querySelector("#table tbody");
    const lastUpdatedEl = document.getElementById("last-updated");
    const copyrightYearEl = document.getElementById("copyright-year");

    searchEl.addEventListener("input", applyFilters);
    priceEl.addEventListener("change", applyFilters);

    async function loadData() {
      try {
        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);
        const text = await res.text();
        const data = jsyaml.load(text);
        if (!Array.isArray(data)) throw new Error("Data format unexpected");
        state.entries = data.slice().sort((a, b) => a.name.localeCompare(b.name));
        statusEl.textContent = `Loaded ${state.entries.length} spots`;
        renderLastUpdated(state.entries);
        state.filtered = state.entries;
        renderTable();
        hydrateFromHash();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Could not load data. Ensure data/restaurants.yaml is accessible.";
      }
    }

    function applyFilters() {
      const term = searchEl.value.trim().toLowerCase();
      const price = priceEl.value;
      state.filtered = state.entries.filter((entry) => {
        const haystack = `${entry.name} ${entry.town || ""} ${entry.neighborhood || ""} ${entry.cuisine || ""}`.toLowerCase();
        const matchesTerm = !term || haystack.includes(term);
        const matchesPrice = !price || entry.price === price;
        return matchesTerm && matchesPrice;
      });
      renderTable();
    }

    function renderTable() {
      clearDetailRow();
      tbody.innerHTML = "";
      for (const entry of state.filtered) {
        const row = document.createElement("tr");
        row.tabIndex = 0;
        row.setAttribute("role", "button");
        row.setAttribute("aria-label", `Details for ${entry.name}`);
        row.dataset.slug = slugify(entry.name || "");
        row.addEventListener("click", () => selectEntry(entry, row));
        row.addEventListener("keypress", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            selectEntry(entry, row);
          }
        });
        row.innerHTML = `
          <td>${escapeHtml(entry.name || "")}</td>
          <td>${escapeHtml(entry.town || "")}</td>
          <td>${escapeHtml(entry.neighborhood || "")}</td>
          <td>${escapeHtml(entry.cuisine || "")}</td>
          <td>${escapeHtml(entry.price || "")}</td>
          <td>${renderOrdering(entry.ordering)}</td>
          <td>${renderHighlights(entry.highlight_items)}</td>
        `;
        tbody.appendChild(row);
      }
    }

    function renderOrdering(ordering = []) {
      if (!Array.isArray(ordering) || ordering.length === 0) return "";
      return ordering.map((o) => `<span class="badge">${escapeHtml(o)}</span>`).join(" ");
    }

    function renderHighlights(list = []) {
      if (!Array.isArray(list) || list.length === 0) return "";
      return list
        .map((item) => `<div><strong>${escapeHtml(item.item || "")}</strong>: ${escapeHtml(item.note || "")}</div>`)
        .join("");
    }

    function clearDetailRow() {
      if (currentDetailRow) {
        currentDetailRow.remove();
        currentDetailRow = null;
      }
    }

    function selectEntry(entry, row) {
      clearDetailRow();
      const slug = slugify(entry.name || "");
      state.selectedSlug = slug;
      if (slug) history.replaceState(null, "", `#${slug}`);
      const detailRow = document.createElement("tr");
      detailRow.className = "detail-row";
      detailRow.innerHTML = `<td colspan="7">${renderDetailCard(entry)}</td>`;
      row.insertAdjacentElement("afterend", detailRow);
      currentDetailRow = detailRow;
    }

    function hydrateFromHash() {
      const hash = window.location.hash.replace("#", "").trim();
      if (!hash) return;
      const match = state.entries.find((e) => slugify(e.name || "") === hash);
      const row = tbody.querySelector(`tr[data-slug="${hash}"]`);
      if (match && row) {
        selectEntry(match, row);
      }
    }

    function renderDetailCard(entry) {
      const metaParts = [entry.town, entry.neighborhood, entry.cuisine].filter(Boolean);
      const links = [];
      if (entry.website) links.push(`<a href="${escapeAttr(entry.website)}" target="_blank" rel="noopener noreferrer">Website</a>`);
      if (entry.phone) links.push(`<a href="tel:${escapeAttr(entry.phone)}">Call</a>`);

      const tags = [];
      if (entry.town) tags.push(pill(entry.town));
      if (entry.neighborhood) tags.push(pill(entry.neighborhood));
      if (entry.price) tags.push(pill(`Price ${entry.price}`));
      if (entry.last_verified) tags.push(pill(`Verified ${entry.last_verified}`));

      const sections = [];
      sections.push(section("Ordering", renderOrdering(entry.ordering)));
      sections.push(section("Dietary", renderDietary(entry.dietary)));
      sections.push(section("Hours", renderHours(entry.hours)));
      if (entry.address) sections.push(section("Address", escapeHtml(entry.address)));
      sections.push(section("Highlights", renderHighlights(entry.highlight_items)));
      if (entry.notes) sections.push(section("Notes", escapeHtml(entry.notes)));
      if (Array.isArray(entry.comments) && entry.comments.length) {
        sections.push(section("Comments", entry.comments.map((c) => `<div>• ${escapeHtml(c)}</div>`).join("")));
      }
      if (Array.isArray(entry.sources) && entry.sources.length) {
        sections.push(section("Sources", entry.sources.map(renderSource).join("")));
      }

      return `
        <div class="card detail-card">
          <div style="display:flex; justify-content:space-between; align-items:center; gap:0.5rem;">
            <div>
              <h2 style="margin:0 0 0.25rem;">${escapeHtml(entry.name || "")}</h2>
              <p class="muted" style="margin:0.1rem 0 0;">${escapeHtml(metaParts.join(" · "))}</p>
            </div>
            ${entry.website ? `<a href="${escapeAttr(entry.website)}" target="_blank" rel="noopener noreferrer" style="color:#0b5cab;">Website</a>` : ""}
          </div>
          <div style="margin:0.4rem 0 0.25rem;">${tags.join("")}</div>
          <div style="margin:0.2rem 0 0.4rem;">${links.join(" · ")}</div>
          ${sections.join("")}
        </div>
      `;
    }

    function section(title, content) {
      if (!content) return "";
      return `<div><h3>${escapeHtml(title)}</h3><div>${content}</div></div>`;
    }

    function pill(text) {
      return `<span class="pill">${escapeHtml(text)}</span>`;
    }

    function renderDietary(dietary = {}) {
      if (typeof dietary !== "object") return "";
      const flags = [];
      if (dietary.vegetarian_friendly) flags.push("Vegetarian-friendly");
      if (dietary.vegan_options) flags.push("Vegan options");
      if (dietary.gluten_free_friendly) flags.push("Gluten-free friendly");
      if (!flags.length) return "";
      return flags.map((f) => `<span class="badge">${escapeHtml(f)}</span>`).join(" ");
    }

    function renderHours(hours = {}) {
      if (typeof hours !== "object") return "";
      const days = ["mon","tue","wed","thu","fri","sat","sun"];
      return days
        .filter((d) => hours[d])
        .map((d) => `<div><strong>${d.toUpperCase()}</strong>: ${escapeHtml(hours[d])}</div>`)
        .join("");
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function escapeAttr(str) {
      return escapeHtml(str).replace(/"/g, "&quot;");
    }

    function slugify(str) {
      return String(str).toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/(^-|-$)/g, "");
    }

    function renderSource(source) {
      if (!source || typeof source !== "object") return "";
      const label = escapeHtml(source.type || "");
      const detail = source.detail || "";
      const detailHtml = isUrl(detail)
        ? `<a href="${escapeAttr(detail)}" target="_blank" rel="noopener noreferrer">${escapeHtml(detail)}</a>`
        : escapeHtml(detail);
      return `<div>${label ? `${label}: ` : ""}${detailHtml}</div>`;
    }

    function isUrl(str) {
      if (!str || typeof str !== "string") return false;
      const lower = str.toLowerCase();
      return lower.startsWith("http://") || lower.startsWith("https://");
    }

    function renderLastUpdated(entries = []) {
      const dates = entries
        .map((e) => e.last_verified)
        .filter(Boolean)
        .map((d) => new Date(d))
        .filter((d) => !Number.isNaN(d.getTime()));
      if (dates.length === 0) return;
      const latest = new Date(Math.max(...dates.map((d) => d.getTime())));
      const fmt = latest.toLocaleDateString(undefined, { year: "numeric", month: "short", day: "numeric" });
      lastUpdatedEl.textContent = `Last updated: ${fmt}`;
    }

    copyrightYearEl.textContent = new Date().getFullYear();
    loadData();
  </script>
</body>
</html>
